<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .flashcard-insta{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(225px, 1fr));
            column-gap: 3px;

        }
        .friend{
            display:inline-block;
            width: 250px;
            border-style: solid;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            margin-right: 9px;
            margin: 9px;
        }
        .cat1{
            width: 250px;
            height: 250px;
            border-radius: 5px;
        }
        .name{
            font-family: roboto;
            font-weight: bold;
            margin-top: 6px;
            margin-left: 5px;
            font-size: 17px;
            margin-bottom: 0;
        }
        .mutual{
            font-family: roboto;
            margin-top: 3px;
            margin-left: 5px;
            font-size: 13px;
            color: gray;
            margin-bottom: 0;
        }
        .add{
            font-family: roboto;
            margin-top: 8px;
            margin-left: 5px;
            font-size: 13px;
            color: white;
            margin-bottom: 9px;
            height: 30px;
            width: 100px;
            background-color: rgb(8, 118, 161);
            border: none;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="flashcard-insta">
    <div class="friend">
