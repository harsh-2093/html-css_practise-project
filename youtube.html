<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        .search-bar {
            display: block;
            width: 400px;
            margin: 0 auto 40px auto;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        /* GRID LAYOUT */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .video-preview {
            cursor: pointer;
        }

        /* THUMBNAIL */
        .thumbnail-row {
            position: relative;
            margin-bottom: 10px;
        }

        .thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* INFO SECTION */
        .video-info-grid {
            display: grid;
            grid-template-columns: 50px 1fr;
            column-gap: 10px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
            margin: 0 0 6px 0;
        }

        .video-author,
        .video-stat {
            font-size: 12px;
            color: gray;
            margin: 0;
        }

        .video-author {
            margin-bottom: 4px;
        }

        /* HOVER EFFECT */
        .video-preview:hover .thumbnail {
            transform: scale(1.03);
            transition: transform 0.2s ease;
        }
    </style>
</head>

<body>

    <input class="search-bar" type="text" placeholder="Search">

    <div class="video-grid">

        <!-- VIDEO 1 -->
        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="Video thumbnail">
            </div>
            <div class="video-info-grid">
                <div class="channel-pic">
                    <img class="profile-pic" src="thumbnails/channel pfp-1.jpeg" alt="Channel picture">
                </div>
                <div class="video-info">
                    <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                    <p class="video-author">Marques Brownlee</p>
                    <p class="video-stat">3.4M views &#183; 6 months ago</p>
                </div>
            </div>
        </div>

        <!-- VIDEO 2 -->
        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="Video thumbnail">
            </div>
            <div class="video-info-grid">
                <div class="channel-pic">
                    <img class="profile-pic" src="thumbnails/channel pfp-2.jpeg" alt="Channel picture">
                </div>
                <div class="video-info">
                    <p class="video-title">Try Not To Laugh Challenge #9</p>
                    <p class="video-author">Markiplier</p>
                    <p class="video-stat">19M views &#183; 4 years ago</p>
                </div>
            </div>
        </div>

        <!-- You can copy these blocks for more videos -->
    </div>

</body>
</html>
