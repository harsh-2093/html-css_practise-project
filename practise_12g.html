<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .home-wrapper{
            display: flex;
            flex-direction: row;
            background-color: purple;
            height: 50px;
            align-items: center;
        }
        .left{
            width: 200px;
            text-align: center;
        }
        .middle{
                        width: 600px;
            margin-left: 200px;
            margin-right: 200px;
            text-align: center;
        }
        .right{
            width: 200px;
            margin-right: 30px;
            text-align: center;
        }
        .des1{
            font-family: roboto;
            color: aliceblue;
            font-weight: bold;
            height: 24px;
        }
        .des2{
            height: 28px;
            width: 600px;
            border-radius: 15px;
            border: none;
        }
        .des3{
            height: 35px;
            width: 100px;
            background-color: purple;
            color: white;
            border-width: 1px;
            border-color: white;

        }
    </style>
</head>

<body>
    <div class="home-wrapper">
        <div class="left">
            <p class="des1">
                Home
            </p>
        </div>

        <div class="middle">
            <input class="des2" type="text" placeholder="Search">
        </div>

        <div class="right">
            <button class="des3">Downloads</button>
        </div>




    </div>
</body>

</html>
